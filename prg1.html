<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("屏幕截图\ 2024-09-08\ 022053.png");
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; 
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input.error {
            border-color: red;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Euphoria Haven Leisure Club</h1>
    </header>
    <h1><img src="屏幕截图 2024-09-08 005911.png" height="100" width="100" ></h1>
    <div class="container">
        <h1>Member Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <label>
                <input type="checkbox" style="margin-right: 8px;"> Remember me
            </label>
            <button type="submit">Login</button>
            <a href="prg2.html">Create new account</a>
            <a href="prg3.html">Forgot password?</a>
            <a href="prg8.html">Staff login</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            if (username === '') {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').textContent = 'Username cannot be empty.';
                isValid = false;
            } else {
                document.getElementById('username').classList.remove('error');
            }

            if (password === '') {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Password cannot be empty.';
                isValid = false;
            } else {
                document.getElementById('password').classList.remove('error');
            }

            if (isValid) {
                if ((username === 'thy' && password === '24PMD04401')||
                    (username === 'kyk' && password === '24PMD05549')||
                    (username === 'kwc' && password === '24PMD05688')||
                    (username === 'kwh' && password === '24PMD04568')||
                    (username === 'fkhl' && password === '24PMD05192'))
                {
                    window.open('prg6.html');
                } else {
                    document.getElementById('passwordError').textContent = 'Incorrect username or password.';
                }
            }
        });
    </script>
</body>
</html>
