<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page - Euphoria Haven Leisure Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("屏幕截图\ 2024-09-08\ 022053.png");
            margin: 0;
        }
        header {
            width: 100%;
            background: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust this value based on the header height */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input.error {
            border-color: red;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: gray;
        }
        .cancel-button:hover {
            background-color: #6c757d;
        }
        .verification-message {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Euphoria Haven Leisure Club</header>
    <h1><img src="屏幕截图 2024-09-08 005911.png" height="100" width="100"></h1>
    <div class="container">
        <h1>Verification</h1>
        <form id="verifyform" onsubmit="return false;">
            <div class="form-group">
                <label for="verify">Enter verification code:</label>
                <input type="text" maxlength="6" placeholder="Enter 6-digit code" id="verify" name="verify" required />
                <div id="verification_codeError" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="Continue">Continue</button>
                <button type="button" id="cancelButton" onclick="cancel()" class="cancel-button">Cancel</button>
            </div>
            <p class="verification-message"><a href="#" onclick="generateCode()">Can't receive code? Send again</a></p>
            <p id="verification-message" class="verification-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("verifyform").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const enteredCode = document.getElementById("verify").value;
            const correctCode = "123456"; 
            const verificationMessage = document.getElementById("verification-message");

            if (enteredCode === correctCode) {
                verificationMessage.textContent = "Code verified! Redirecting...";
                verificationMessage.style.color = "green";
                setTimeout(() => {
                    window.location.href = "prg5.html";
                }, 200);
            } else {
                verificationMessage.textContent = "Incorrect code. Please try again.";
                verificationMessage.style.color = "red";
            }
        });

        function cancel() {
            window.location.href = "prg2.html";
        }

        function generateCode() {
            alert("Code sent again.");
        }
    </script>
</body>
</html>
