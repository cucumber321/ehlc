<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("屏幕截图\ 2024-09-08\ 022053.png");
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input.error {
            border-color: red;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Euphoria Haven Leisure Club</h1>
    </header>
    <h1><img src="屏幕截图 2024-09-08 005911.png" height="100" width="100"></h1>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="CreateNewAccountForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="checkpassword">Confirm Password:</label>
                <input type="password" id="checkpassword" name="checkpassword" placeholder="Confirm Password">
                <div id="checkpasswordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <div id="emailError" class="error-message"></div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="form-footer">
                <p>Already have an account? <a href="prg1.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('CreateNewAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();

            function validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            document.getElementById('usernameError').textContent = "";
            document.getElementById('passwordError').textContent = "";
            document.getElementById('checkpasswordError').textContent = "";
            document.getElementById('emailError').textContent = "";

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const checkpassword = document.getElementById('checkpassword').value;
            const email = document.getElementById('email').value;

            let isValid = true;

            if (username.length < 3 || username.length > 10) {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').textContent = 'Your username must be between 3 to 10 characters.';
                isValid = false;
            } else {
                document.getElementById('username').classList.remove('error');
            }

            const onlyNumber = /^[0-9]+$/;
            const onlyAlpha = /^[a-zA-Z]+$/;
            if (password.length < 8) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Your password must be more than 8 characters.';
                isValid = false;
            } else if (onlyAlpha.test(password) || onlyNumber.test(password)) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Your password must be alphanumeric.';
                isValid = false;
            } else if (checkpassword !== password) {
                document.getElementById('checkpassword').classList.add('error');
                document.getElementById('checkpasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            } else {
                document.getElementById('password').classList.remove('error');
            }

            if (!validateEmail(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').textContent = 'Invalid email address.';
                isValid = false;
            } else {
                document.getElementById('email').classList.remove('error');
            }

            if(isValid)
            {
                alert("Sign up successful");
                window.open("prg1.html");
            }
        });
    </script>
</body>
</html>
